<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Парковка</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="parking-container">
        <div class="header">
            <div class="logo">
                <a href="#" class="header_logo">
                    <img src="img/logo.svg" alt="Logo" class="header_logo">
                </a>
            </div>
            <div class="address">ул. Согласия, д. 48А</div>
        </div>

        <div class="title">ПЛАТНАЯ МУНИЦИПАЛЬНАЯ ПАРКОВКА</div>

        <div class="info-block">
            <div class="spaces">
                СВОБОДНЫХ МЕСТ <br> ВКЛЮЧАЯ МГН
                <div class="space-number">-</div>
            </div>

            <div class="price">
                <div class="price-text">СТОИМОСТЬ</div>
                <div class="price-amount">1.17 ₽/МИН</div>
            </div>
        </div>

        <div class="free-time">ДО <span>15 МИНУТ</span> БЕСПЛАТНО</div>
        <div class="payment-method">ТОЛЬКО БЕЗНАЛИЧНЫЙ РАСЧЕТ</div>

        <div class="contact">
            <div>ТЕЛЕФОН ОПЕРАТОРА:</div>
            <div class="phone-number">8 (4012) 375-001</div>
        </div>

        <div class="note">
            <p>ИТОГОВАЯ СТОИМОСТЬ ОКРУГЛЯЕТСЯ ДО КОПЕЙКИ ИЗ РАСЧЕТА УСТАНОВЛЕННОГО ТАРИФА - 70 ₽/ЧАС</p>
        </div>
    </div>
</body>

</html>
